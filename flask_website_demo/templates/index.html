<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>HeartBeats</title>
      <script src="https://cdn.tailwindcss.com"></script>

      <style>
         /* Smooth fade + scale animation */
         .fade-up {
            animation: fadeUp 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
         }
         @keyframes fadeUp {
            to {
               opacity: 1;
               transform: translateY(0);
            }
         }
      </style>
   </head>

   <body class="bg-[#0c0c0e] text-white font-inter">
      <!-- Background Glow -->
      <div
         class="absolute inset-0 bg-gradient-to-br from-pink-500/10 via-purple-600/5 to-transparent blur-3xl"
      ></div>

      <!-- Center Content -->
      <div
         class="relative z-10 flex flex-col items-center justify-center min-h-screen px-6"
      >
         <!-- LOGO -->
         <div class="fade-up delay-100 flex flex-col items-center mb-8">
            <div
               class="w-24 h-24 bg-gradient-to-br from-pink-500 to-red-500 rounded-3xl shadow-[0_0_30px_rgba(255,60,80,0.6)] flex items-center justify-center"
            >
               <img src="/static/full.png" class="w-12 drop-shadow-xl" />
            </div>

            <h1 class="text-5xl font-bold mt-6 tracking-tight">HeartBeats</h1>
            <p class="text-gray-400 mt-3 text-sm">
               Upload a YouTube / SoundCloud / Spotify link or upload a song
               file
            </p>
         </div>

         <!-- MODERN GLASS CARD -->
         <div
            class="fade-up delay-200 bg-white/5 backdrop-blur-2xl border border-white/10 shadow-[0_8px_40px_rgb(0,0,0,0.45)] rounded-3xl p-10 max-w-3xl w-full"
         >
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
               <!-- INPUT SECTION -->
               <div class="flex flex-col gap-4">
                  <div
                     class="bg-black/20 backdrop-blur-xl px-6 py-4 rounded-2xl border border-white/10"
                  >
                     <input
                        type="text"
                        name="user_input"
                        placeholder="Paste your link here..."
                        class="w-full bg-transparent text-gray-200 placeholder-gray-500 text-lg outline-none"
                     />
                  </div>

                  <div class="flex items-center justify-between">
                     <span class="text-gray-500 text-sm">or</span>

                     <label
                        class="cursor-pointer bg-black/20 px-5 py-3 rounded-xl border border-white/10 hover:bg-white/10 transition"
                     >
                        Choose file
                        <input
                           type="file"
                           name="audio_file"
                           class="hidden"
                           accept=".mp3,.wav,.m4a"
                        />
                     </label>
                  </div>
               </div>

               <!-- ANALYZE BUTTON -->
               <div class="text-center">
                  <button
                     type="submit"
                     class="w-48 py-4 rounded-xl text-lg font-semibold text-white bg-gradient-to-r from-pink-500 to-red-500 shadow-lg hover:scale-105 hover:shadow-[0_0_25px_rgba(255,80,110,0.6)] transition-all duration-300"
                  >
                     Analyze
                  </button>
               </div>
            </form>
         </div>
      </div>
   </body>
</html>
